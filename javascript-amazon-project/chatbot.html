<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>


    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput(){
        return(
          <>
            <input 
              placeholder = "Send a message to Chatbot" 
              size = "30"/>
            <button>
                Send
            </button>
          </>
        );

      }

      function ChatMessage({message, sender}) {
        // const message = props.message;
        // const sender = props.sender;

        // const { message, sender } = props; // destructuring

        /*
        if (sender === "chatbot") {
          return (
            <div>
              <img src = "images/chatbot/chatbot.png" width = "50"/>
              {message}
            </div>
          );
        }
        */
        return (
          <div>
            {sender === "chatbot" && 
              <img src = "images/chatbot/chatbot.png" width = "50"/>}
            {message}
            {sender === "user" && <img src = "images/chatbot/user.png" width = "50"/>}

          </div>

        );

      }

      function App(){
        return (
          <>
          <ChatInput />
          <ChatMessage
           message= "hello Chatbot" 
           sender = "user"/>
          <ChatMessage
           message= "Hello! How can I help you?" 
           sender = "chatbot"/>
          <ChatMessage
           message= "can you tell me todays date?" 
           sender = "user"/>
          <ChatMessage
           message= "Sure! Today's date is 2023-10-01." 
           sender = "chatbot"/>
          <ChatMessage
           message= "Thank you!" 
           sender = "user"/>

        </>
        );

      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />
      );

    </script>
  </body>
</html>
